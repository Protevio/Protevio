<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="theme-color" content="#1a1f2e"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Log In ‚Äî Protevio AI</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
*{-webkit-tap-highlight-color:transparent}
:root{
  --bg:#1a1f2e;
  --bg-elevated:#232a3d;
  --bg-card:#2a3349;
  --border:#3a4562;
  --border-light:#4a5678;
  --text:#f8fafc;
  --text-secondary:#d1d5e0;
  --text-muted:#9ca3b8;
  --accent:#5b9aff;
  --accent-light:#85b4ff;
  --accent-glow:rgba(91,154,255,.15);
  --green:#4ade80;
  --purple:#a78bfa;
  --glass:rgba(42,51,73,.6);
  --glass-border:rgba(255,255,255,.08);
}
html{font-size:16px;scroll-behavior:smooth}
body{
  font-family:'Plus Jakarta Sans',system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  -webkit-font-smoothing:antialiased;
  overflow-x:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}

.bg-gradient{
  position:fixed;inset:0;
  background:
    radial-gradient(ellipse 60% 50% at 20% 20%, rgba(91,154,255,.12) 0%, transparent 50%),
    radial-gradient(ellipse 50% 40% at 80% 80%, rgba(167,139,250,.08) 0%, transparent 50%),
    radial-gradient(ellipse 40% 30% at 50% 50%, rgba(74,222,128,.05) 0%, transparent 50%);
  pointer-events:none;z-index:0;
  animation:gradientShift 15s ease-in-out infinite;
}
@keyframes gradientShift{
  0%,100%{opacity:1;transform:scale(1)}
  50%{opacity:.8;transform:scale(1.05)}
}

.dot-pattern{
  position:fixed;inset:0;
  background-image:radial-gradient(rgba(91,154,255,.15) 1px, transparent 1px);
  background-size:32px 32px;
  pointer-events:none;z-index:0;opacity:.5;
}

.back-link{min-height:44px;
  position:fixed;top:24px;left:24px;
  display:flex;align-items:center;gap:8px;
  color:var(--text-muted);text-decoration:none;
  font-size:.9rem;font-weight:500;
  transition:all .2s;z-index:10;
}
.back-link:hover{
  color:var(--accent);
  transform:translateX(-4px);
}
.back-link svg{
  width:18px;height:18px;
  stroke:currentColor;stroke-width:2;fill:none;
}

.login-container{
  width:100%;max-width:440px;
  position:relative;z-index:1;
}

.login-card{
  background:var(--glass);
  backdrop-filter:blur(20px);
  border:1px solid var(--glass-border);
  border-radius:24px;
  padding:48px 40px;
  box-shadow:0 20px 60px rgba(0,0,0,.4);
}

.login-header{
  text-align:center;
  margin-bottom:40px;
}
.login-logo{
  width:64px;height:64px;
  background:linear-gradient(135deg,var(--accent),var(--purple));
  border-radius:16px;
  display:flex;align-items:center;justify-content:center;
  margin:0 auto 24px;
  box-shadow:0 8px 24px rgba(91,154,255,.4);
  position:relative;
}
.login-logo::after{
  content:'';position:absolute;inset:0;
  border-radius:16px;
  background:linear-gradient(135deg,rgba(255,255,255,.2) 0%,transparent 50%);
}
.login-logo svg{
  width:32px;height:32px;
  stroke:white;stroke-width:2.5;fill:none;
  position:relative;z-index:1;
}
.login-title{
  font-size:1.9rem;font-weight:800;
  margin-bottom:8px;color:var(--text);
}
.login-subtitle{
  font-size:.95rem;color:var(--text-muted);
}

.form-group{
  margin-bottom:20px;
}
.form-label{
  display:block;
  font-size:.85rem;font-weight:600;
  color:var(--text-secondary);
  margin-bottom:8px;
}
.form-input{
  width:100%;padding:14px 16px;
  background:rgba(26,31,46,.6);
  border:1px solid var(--border);
  border-radius:12px;
  font-family:'Plus Jakarta Sans',sans-serif;
  font-size:.95rem;color:var(--text);
  transition:all .3s;
}
.form-input:focus{
  outline:none;
  border-color:var(--accent);
  box-shadow:0 0 0 4px rgba(91,154,255,.1);
  background:rgba(26,31,46,.8);
}
.form-input::placeholder{color:var(--text-muted)}

.form-footer{
  display:flex;justify-content:space-between;
  align-items:center;margin-bottom:24px;
}
.remember-me{
  display:flex;align-items:center;gap:8px;
}
.remember-me input{
  width:18px;height:18px;
  accent-color:var(--accent);
  cursor:pointer;
}
.remember-me label{
  font-size:.85rem;color:var(--text-muted);
  cursor:pointer;user-select:none;
}
.forgot-link{
  font-size:.85rem;color:var(--accent);
  text-decoration:none;transition:color .2s;
}
.forgot-link:hover{color:var(--accent-light)}

.btn{
  width:100%;padding:16px;
  font-family:'Plus Jakarta Sans',sans-serif;
  font-size:1rem;font-weight:600;
  border-radius:12px;
  cursor:pointer;
  transition:all .3s;
  border:none;
  display:flex;align-items:center;justify-content:center;
  gap:10px;position:relative;overflow:hidden;
}
.btn-primary{
  background:linear-gradient(135deg,var(--accent),var(--purple));
  color:#fff;
  box-shadow:0 6px 24px rgba(91,154,255,.35);
  margin-bottom:24px;
}
.btn-primary::before{
  content:'';position:absolute;inset:0;
  background:linear-gradient(135deg,var(--purple),var(--accent));
  opacity:0;transition:opacity .3s;
}
.btn-primary:hover::before{opacity:1}
.btn-primary:hover{
  transform:translateY(-2px);
  box-shadow:0 8px 32px rgba(91,154,255,.5);
}
.btn span{position:relative;z-index:1}

.divider{
  display:flex;align-items:center;
  gap:16px;margin:28px 0;
}
.divider-line{
  flex:1;height:1px;
  background:var(--border);
}
.divider-text{
  font-size:.8rem;font-weight:500;
  color:var(--text-muted);text-transform:uppercase;
  letter-spacing:.1em;
}

.btn-google{
  background:var(--bg-card);
  border:1px solid var(--border);
  color:var(--text);
}
.btn-google:hover{
  background:var(--bg-elevated);
  border-color:var(--border-light);
  transform:translateY(-2px);
  box-shadow:0 6px 20px rgba(0,0,0,.3);
}
.google-icon{
  width:20px;height:20px;flex-shrink:0;
}

.signup-prompt{
  text-align:center;margin-top:32px;
  font-size:.9rem;color:var(--text-muted);
}
.signup-prompt a{
  color:var(--accent);text-decoration:none;
  font-weight:600;transition:color .2s;
}
.signup-prompt a:hover{color:var(--accent-light)}

@media(max-width:560px){
  .login-card{padding:36px 28px}
  .login-title{font-size:1.5rem}
  .back-link{min-height:44px;top:16px;left:16px}
  .form-footer{flex-direction:column;gap:12px;align-items:flex-start}
}

@media(max-width:380px){
  .card, .login-card{padding:28px 20px}
  .title, .login-title{font-size:1.35rem}
}
</style>
</head>
<body>

<div class="bg-gradient"></div>
<div class="dot-pattern"></div>

<a href="testhomepage.html" class="back-link">
  <svg viewBox="0 0 24 24">
    <path d="M19 12H5M12 19l-7-7 7-7"/>
  </svg>
  Back to Home
</a>

<div class="login-container">
  
  <div class="login-card">
    
    <div class="login-header">
      <div class="login-logo">
        <svg viewBox="0 0 24 24">
          <circle cx="12" cy="8" r="4"/>
          <path d="M4 20c0-4 4-7 8-7s8 3 8 7"/>
        </svg>
      </div>
      <h1 class="login-title">Welcome Back</h1>
      <p class="login-subtitle">Log in to your Protevio account</p>
    </div>

    <form id="loginForm">
      
      <div class="form-group">
        <label class="form-label" for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          class="form-input" 
          placeholder="you@example.com"
          required
        >
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          class="form-input" 
          placeholder="Enter your password"
          required
        >
      </div>

      <div class="form-footer">
        <div class="remember-me">
          <input type="checkbox" id="remember">
          <label for="remember">Remember me</label>
        </div>
        <a href="forgot-password__1_.html" class="forgot-link">Forgot password?</a>
      </div>

      <button type="submit" class="btn btn-primary">
        <span>Log In</span>
      </button>

    </form>

    <div class="divider">
      <div class="divider-line"></div>
      <span class="divider-text">Or</span>
      <div class="divider-line"></div>
    </div>

    <button class="btn btn-google" id="googleBtn">
      <svg class="google-icon" viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      <span>Continue with Google</span>
    </button>

    <div class="signup-prompt">
      Don't have an account? 
      <a href="signup__1_.html">Sign up</a>
    </div>

  </div>

</div>

<script>
// Demo mode - just visual feedback, no real authentication

// Email/Password Login
document.getElementById('loginForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  const email = document.getElementById('email').value;
  
  // Simple demo feedback
  if (email) {
    alert('‚úÖ Login page demo\n\nThis is a visual mockup. Authentication will be implemented in production.\n\nFor now, this just shows the design.');
  }
});

// Google Sign-In Demo
document.getElementById('googleBtn').addEventListener('click', function() {
  alert('üîê Google Sign-In Demo\n\nThis button will be connected to Google OAuth when the project launches.\n\nFor now, this is just a design showcase.');
});
</script>

</body>
</html>
