<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="theme-color" content="#1a1f2e"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Reset Password — Protevio AI</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
*{-webkit-tap-highlight-color:transparent}
:root{
  --bg:#1a1f2e;
  --bg-card:#2a3349;
  --border:#3a4562;
  --border-light:#4a5678;
  --text:#f8fafc;
  --text-secondary:#d1d5e0;
  --text-muted:#9ca3b8;
  --accent:#5b9aff;
  --accent-light:#85b4ff;
  --green:#4ade80;
  --gold:#ffb020;
  --purple:#a78bfa;
  --glass:rgba(42,51,73,.6);
  --glass-border:rgba(255,255,255,.08);
}
html{font-size:16px;scroll-behavior:smooth}
body{
  font-family:'Plus Jakarta Sans',system-ui,sans-serif;
  background:var(--bg);color:var(--text);min-height:100vh;
  -webkit-font-smoothing:antialiased;
  display:flex;align-items:center;justify-content:center;padding:24px;
}

.bg-gradient{
  position:fixed;inset:0;
  background:
    radial-gradient(ellipse 60% 50% at 20% 20%, rgba(91,154,255,.12) 0%, transparent 50%),
    radial-gradient(ellipse 50% 40% at 80% 80%, rgba(167,139,250,.08) 0%, transparent 50%),
    radial-gradient(ellipse 40% 30% at 50% 50%, rgba(74,222,128,.05) 0%, transparent 50%);
  pointer-events:none;z-index:0;animation:gradientShift 15s ease-in-out infinite;
}
@keyframes gradientShift{0%,100%{opacity:1;transform:scale(1)}50%{opacity:.8;transform:scale(1.05)}}

.dot-pattern{
  position:fixed;inset:0;
  background-image:radial-gradient(rgba(91,154,255,.15) 1px, transparent 1px);
  background-size:32px 32px;pointer-events:none;z-index:0;opacity:.5;
}

.container{width:100%;max-width:440px;position:relative;z-index:1}

.card{
  background:var(--glass);backdrop-filter:blur(20px);
  border:1px solid var(--glass-border);border-radius:24px;
  padding:48px 40px;box-shadow:0 20px 60px rgba(0,0,0,.4);
}

.header{text-align:center;margin-bottom:36px}
.icon{
  width:64px;height:64px;
  background:linear-gradient(135deg,var(--accent),var(--purple));
  border-radius:16px;display:flex;align-items:center;justify-content:center;
  margin:0 auto 24px;box-shadow:0 8px 24px rgba(91,154,255,.4);position:relative;
}
.icon::after{
  content:'';position:absolute;inset:0;border-radius:16px;
  background:linear-gradient(135deg,rgba(255,255,255,.2) 0%,transparent 50%);
}
.icon svg{width:32px;height:32px;stroke:white;stroke-width:2.5;fill:none;position:relative;z-index:1}
.icon.success{background:linear-gradient(135deg,var(--green),var(--accent));border-radius:50%}
.title{font-size:1.9rem;font-weight:800;margin-bottom:12px}
.subtitle{font-size:.95rem;color:var(--text-muted);line-height:1.6}

.form-group{margin-bottom:20px}
.form-label{display:block;font-size:.85rem;font-weight:600;color:var(--text-secondary);margin-bottom:8px}
.form-input{
  width:100%;padding:14px 16px;
  background:rgba(26,31,46,.6);border:1px solid var(--border);border-radius:12px;
  font-family:'Plus Jakarta Sans',sans-serif;font-size:.95rem;color:var(--text);
  transition:all .3s;
}
.form-input:focus{
  outline:none;border-color:var(--accent);
  box-shadow:0 0 0 4px rgba(91,154,255,.1);background:rgba(26,31,46,.8);
}
.form-input::placeholder{color:var(--text-muted)}

.password-strength{margin-top:8px;display:flex;gap:4px;height:4px}
.strength-bar{flex:1;background:var(--border);border-radius:2px;transition:background .3s}
.strength-bar.weak{background:var(--accent)}
.strength-bar.medium{background:var(--gold)}
.strength-bar.strong{background:var(--green)}

.password-requirements{
  margin-top:12px;padding:12px;
  background:rgba(91,154,255,.06);border:1px solid rgba(91,154,255,.15);
  border-radius:10px;
}
.requirement{
  display:flex;align-items:center;gap:8px;
  font-size:.8rem;color:var(--text-muted);margin-bottom:6px;
}
.requirement:last-child{margin-bottom:0}
.requirement svg{width:14px;height:14px;stroke:currentColor;stroke-width:2.5;fill:none;flex-shrink:0}
.requirement.met{color:var(--green)}
.requirement.met svg{stroke:var(--green)}

.btn-primary{
  width:100%;padding:16px;font-family:'Plus Jakarta Sans',sans-serif;
  font-size:1rem;font-weight:600;border-radius:12px;cursor:pointer;
  transition:all .3s;border:none;
  background:linear-gradient(135deg,var(--accent),var(--purple));color:#fff;
  box-shadow:0 6px 24px rgba(91,154,255,.35);margin-top:24px;
  position:relative;overflow:hidden;
}
.btn-primary::before{
  content:'';position:absolute;inset:0;
  background:linear-gradient(135deg,var(--purple),var(--accent));opacity:0;transition:opacity .3s;
}
.btn-primary:hover::before{opacity:1}
.btn-primary:hover{transform:translateY(-2px);box-shadow:0 8px 32px rgba(91,154,255,.5)}
.btn-primary span{position:relative;z-index:1}

.state{display:none}
.state.active{display:block}

.back-to-login{text-align:center;margin-top:32px;font-size:.9rem;color:var(--text-muted)}
.back-to-login a{color:var(--accent);text-decoration:none;font-weight:600;transition:color .2s}
.back-to-login a:hover{color:var(--accent-light)}

@media(max-width:560px){
  .card{padding:36px 28px}
  .title{font-size:1.5rem}
}

@media(max-width:380px){
  .card,.login-card{padding:28px 20px}
  .title,.login-title{font-size:1.35rem}
}
</style>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>

<div class="bg-gradient"></div>
<div class="dot-pattern"></div>

<div class="container">
  <div class="card">
    
    <!-- Reset Password Form -->
    <div id="resetState" class="state active">
      <div class="header">
        <div class="icon">
          <svg viewBox="0 0 24 24"><path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 11-7.778 7.778 5.5 5.5 0 017.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"/></svg>
        </div>
        <h1 class="title">Reset Password</h1>
        <p class="subtitle">Create a new strong password for your account</p>
      </div>

      <form id="resetForm">
        
        <div class="form-group">
          <label class="form-label" for="newPassword">New Password</label>
          <input type="password" id="newPassword" class="form-input" placeholder="Enter new password" required>
          <div class="password-strength">
            <div class="strength-bar"></div>
            <div class="strength-bar"></div>
            <div class="strength-bar"></div>
            <div class="strength-bar"></div>
          </div>
        </div>

        <div class="password-requirements">
          <div class="requirement" id="req-length">
            <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/></svg>
            At least 8 characters
          </div>
          <div class="requirement" id="req-case">
            <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/></svg>
            Uppercase & lowercase letters
          </div>
          <div class="requirement" id="req-number">
            <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/></svg>
            At least one number
          </div>
          <div class="requirement" id="req-special">
            <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/></svg>
            At least one special character
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="confirmPassword">Confirm New Password</label>
          <input type="password" id="confirmPassword" class="form-input" placeholder="Re-enter new password" required>
        </div>

        <button type="submit" class="btn-primary">
          <span>Reset Password</span>
        </button>

      </form>

      <div class="back-to-login">
        <a href="login.html">Back to Login</a>
      </div>
    </div>

    <!-- Success State -->
    <div id="successState" class="state">
      <div class="header">
        <div class="icon success">
          <svg viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"/></svg>
        </div>
        <h1 class="title">Password Reset!</h1>
        <p class="subtitle">Your password has been successfully reset. You can now log in with your new password.</p>
      </div>

      <button class="btn-primary" onclick="window.location.href='login.html'">
        <span>Continue to Login</span>
      </button>
    </div>

  </div>
</div>

<script>
const requirements = {
  length: false,
  case: false,
  number: false,
  special: false
};

// Password validation
document.getElementById('newPassword').addEventListener('input', function(e) {
  const password = e.target.value;
  const bars = document.querySelectorAll('.strength-bar');
  
  // Reset
  bars.forEach(bar => bar.className = 'strength-bar');
  
  // Check requirements
  requirements.length = password.length >= 8;
  requirements.case = /[a-z]/.test(password) && /[A-Z]/.test(password);
  requirements.number = /[0-9]/.test(password);
  requirements.special = /[^a-zA-Z0-9]/.test(password);
  
  // Update UI
  document.getElementById('req-length').classList.toggle('met', requirements.length);
  document.getElementById('req-case').classList.toggle('met', requirements.case);
  document.getElementById('req-number').classList.toggle('met', requirements.number);
  document.getElementById('req-special').classList.toggle('met', requirements.special);
  
  // Strength bars
  const metCount = Object.values(requirements).filter(Boolean).length;
  const cls = metCount <= 2 ? 'weak' : metCount === 3 ? 'medium' : 'strong';
  for (let i = 0; i < metCount; i++) {
    bars[i].classList.add(cls);
  }
});

// Form submission
document.getElementById('resetForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  const newPassword = document.getElementById('newPassword').value;
  const confirmPassword = document.getElementById('confirmPassword').value;
  
  // Check if all requirements are met
  const allMet = Object.values(requirements).every(Boolean);
  if (!allMet) {
    alert('❌ Please meet all password requirements');
    return;
  }
  
  // Check if passwords match
  if (newPassword !== confirmPassword) {
    alert('❌ Passwords do not match!');
    return;
  }
  
  // Show success state
  document.getElementById('resetState').classList.remove('active');
  document.getElementById('successState').classList.add('active');
});
</script>

</body>
</html>
