<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<style>
/* --- RESET & CORE --- */
*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: 'Plus Jakarta Sans', system-ui, -apple-system, sans-serif;
    background: #08090f;
    color: #e2e8f0;
    /* This ensures full height but allows scrolling */
    min-height: 100vh;
    min-height: 100dvh; 
    display: flex;
    flex-direction: column;
    position: relative;
    overflow-x: hidden;
    /* IMPORTANT: Padding prevents content from touching edges */
    padding: 40px 20px 20px; 
}

/* --- BACKGROUND FX --- */
.bg-layer { position: fixed; inset: 0; pointer-events: none; z-index: 0; }

.bg-pulse {
    background:
        radial-gradient(ellipse 600px 400px at 50% 30%, rgba(220,38,38,0.08) 0%, transparent 70%),
        radial-gradient(ellipse 400px 300px at 20% 80%, rgba(220,38,38,0.04) 0%, transparent 60%),
        radial-gradient(ellipse 400px 300px at 80% 70%, rgba(185,28,28,0.04) 0%, transparent 60%);
    animation: dangerPulse 4s ease-in-out infinite alternate;
}

.bg-scan {
    background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(220,38,38,0.015) 2px, rgba(220,38,38,0.015) 4px);
    z-index: 1;
}

.bg-grid {
    background-image:
        linear-gradient(rgba(220,38,38,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(220,38,38,0.03) 1px, transparent 1px);
    background-size: 60px 60px;
    z-index: 0;
}

@keyframes dangerPulse { 0% { opacity: 0.6; } 100% { opacity: 1; } }

/* --- CONTAINER (The Safe Center Fix) --- */
.container {
    position: relative;
    z-index: 10;
    width: 100%;
    max-width: 500px;
    text-align: center;
    animation: fadeUp 0.8s ease-out;
    /* This is the magic fix: margin: auto centers vertically AND horizontally,
       but safely falls back to top-align if content overflows. */
    margin: auto; 
}
@keyframes fadeUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

/* --- ELEMENTS --- */
.shield { width: 90px; height: 90px; margin: 0 auto 24px; position: relative; }
.shield__icon { width: 100%; height: 100%; animation: shieldPulse 2s ease-in-out infinite; }
@keyframes shieldPulse { 0%, 100% { filter: drop-shadow(0 0 20px rgba(220,38,38,0.3)); } 50% { filter: drop-shadow(0 0 40px rgba(220,38,38,0.5)); } }
.shield__x { position: absolute; top: 50%; left: 50%; width: 32px; height: 32px; animation: xAppear 0.6s ease-out 0.4s both; }
@keyframes xAppear { from { opacity: 0; transform: translate(-50%, -50%) scale(0) rotate(-90deg); } to { opacity: 1; transform: translate(-50%, -50%) scale(1) rotate(0); } }

.status-badge {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    background: rgba(220,38,38,0.12);
    border: 1px solid rgba(220,38,38,0.25);
    padding: 6px 14px;
    border-radius: 99px;
    font-size: 0.7rem;
    font-weight: 800;
    color: #fca5a5;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    margin-bottom: 20px;
    box-shadow: 0 0 15px rgba(220, 38, 38, 0.1);
}
.status-badge__dot { width: 6px; height: 6px; background: #ef4444; border-radius: 50%; animation: dotBlink 1.5s ease-in-out infinite; }
@keyframes dotBlink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

h1 { font-size: 2rem; font-weight: 900; color: #f1f5f9; margin-bottom: 12px; line-height: 1.1; letter-spacing: -0.02em; }
h1 span { color: #ef4444; display: inline-block; }

.subtitle { font-size: 0.95rem; color: #94a3b8; line-height: 1.6; margin-bottom: 28px; padding: 0 10px; }

/* --- CARDS --- */
.info-card {
    background: rgba(20, 24, 37, 0.7);
    border: 1px solid rgba(220,38,38,0.15);
    border-radius: 16px;
    padding: 24px;
    text-align: left;
    margin-bottom: 24px;
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    box-shadow: 0 4px 24px rgba(0,0,0,0.2);
}

.info-card__row { display: flex; align-items: flex-start; gap: 16px; padding: 14px 0; border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
.info-card__row:last-child { border-bottom: none; padding-bottom: 0; }
.info-card__row:first-child { padding-top: 0; }
.info-card__icon { flex-shrink: 0; margin-top: 2px; }
.info-card__icon svg { width: 18px; height: 18px; stroke-width: 2; fill: none; }
.info-card__text { font-size: 0.85rem; color: #94a3b8; line-height: 1.5; }
.info-card__text strong { display: block; color: #f1f5f9; font-weight: 700; margin-bottom: 3px; font-size: 0.9rem; }

.warning-box {
    background: rgba(220,38,38,0.08);
    border: 1px solid rgba(220,38,38,0.25);
    border-radius: 12px;
    padding: 16px;
    margin-bottom: 24px;
    display: flex;
    gap: 12px;
    text-align: left;
}
.warning-box__icon { flex-shrink: 0; margin-top: 1px; }
.warning-box__icon svg { width: 20px; height: 20px; stroke: #ef4444; stroke-width: 2; fill: none; }
.warning-box__text { font-size: 0.8rem; color: #fca5a5; line-height: 1.5; }
.warning-box__text b { color: #fff; font-weight: 700; }

/* --- ACTIONS --- */
.contact-btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 255, 255, 0.1);
    color: #e2e8f0;
    padding: 14px 28px;
    border-radius: 12px;
    font-family: inherit;
    font-size: 0.9rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    text-decoration: none;
    width: 100%;
}
.contact-btn:hover {
    border-color: #ef4444;
    color: #ef4444;
    background: rgba(239, 68, 68, 0.05);
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(220, 38, 38, 0.1);
}

.ref-id { margin-top: 20px; font-size: 0.7rem; color: #475569; font-family: 'SF Mono', 'Roboto Mono', monospace; opacity: 0.6; }

.footer {
    width: 100%;
    padding: 24px 0 0;
    text-align: center;
    font-size: 0.75rem;
    color: #334155;
    /* margin-top: 0; Auto margin handles the push now */
}
.footer a { color: #475569; text-decoration: none; transition: color 0.2s; }
.footer a:hover { color: #64748b; }

/* --- RESPONSIVE TWEAKS --- */
@media (max-width: 480px) {
    body { padding: 30px 16px; }
    h1 { font-size: 1.75rem; }
    .subtitle { font-size: 0.9rem; }
    .info-card { padding: 20px; }
    .info-card__row { flex-direction: column; gap: 8px; }
    .info-card__icon { margin-top: 0; }
    .contact-btn { width: 100%; }
}
</style>
</head>
